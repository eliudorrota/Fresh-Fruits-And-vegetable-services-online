<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Fresh Fruits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #2e7d32;
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    #gallery {
      padding: 40px;
      text-align: center;
      background-color: yellow;
    }
    #gallery h2 {
      color: #2e7d32;
      font-size: 32px;
    }
    #gallery p {
      font-size: 16px;
      color: #666;
      max-width: 600px;
      margin: 10px auto 30px;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery-item {
      width: 250px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .video-wrapper {
      margin-top: 40px;
    }
    .video-wrapper video {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
